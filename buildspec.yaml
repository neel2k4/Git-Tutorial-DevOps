version: 0.2

Phases:
  install:
    commands:
      - echo Installing Nginx - echo apt-get install NGINX
      - sudo apt-get update 
      - sudo apt-get install nginx -y 
  builds:
    commands:
      - echo Build started on date
      - cp index.html /var/www/html
  post_build:
    commands:
      - echo Configuration NGINX 
artifacts:
  files:
    -/var/www/html/index.html